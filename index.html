<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    
    <link rel="stylesheet" href="./Style/Style.css">
</head>

<body>
    <!-- botÃµes -->
    <div class="grid-container">
        <button class="button" id="tela"></button><!-- TELA -->

        <!-- primeira linha-->
        <button class="button" id="botaoClean"> c </button>
        <button class="button" id="botaoBack"> < </button>
        <button class="button" id="botaoCor1"> / </button>
        <button class="button" id="botaoCor2"> * </button>

        <!-- segunda linha-->
        <button class="button"> 7 </button>
        <button class="button"> 8 </button>
        <button class="button"> 9 </button>
        <button class="button" id="botaoCor2"> - </button>

        <!-- terceira linha-->
        <button class="button"> 4 </button>
        <button class="button"> 5 </button>
        <button class="button"> 6 </button>
        <button class="button" id="botaoCor2"> + </button>

        <!-- quarta linha-->
        <button class="button"> 1 </button>
        <button class="button"> 2 </button>
        <button class="button"> 3 </button>
        <button class="button" id="botaoResultado"> = </button>

        <!-- quinta linha-->
        <button class="button" id="botaoZero"> 0 </button>
        <button class="button"> . </button>
    </div>

    <script src="./Script/Script.js"></script>
</body>

</html>
